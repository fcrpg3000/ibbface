<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>爱童颜社区 － 用户登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" media="screen" href="../../../../styles/skins/mobile/bootstrap.min.css" />
<!--[if lt IE 9]>
<script type="text/javascript" src="../../../../scripts/libs/html5shiv.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
    <form>
        <h2>登录爱童颜社区</h2>
        <input type="text" id="txt_account" name="account" class="form-control"
               placeholder="请输入登录帐号(邮箱|手号号)" autofocus="true" required />
        <input type="text" id="txt_password" name="password" class="form-control"
               placeholder="请输入登录密码" />
        <input type="hidden" name="rememberMe" value="true" />
        <label class="checkbox">
            <input type="checkbox" id="chk_display_pwd" value="true" /> 显示密码
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
    </form>
</div>

<script type="text/javascript" src="../../../../scripts/libs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../../../../scripts/libs/bs3.js"></script>
</body>
</html>
